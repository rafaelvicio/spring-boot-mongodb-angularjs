<div class="jumbotron">
	<h1 class="text-center">MaisVida</h1>
</div>

<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.email" required />
            </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control" ng-model="vm.senha" required />
          </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <a href="/cadastro" class="btn btn-link">Cadastro</a>
        </div>
    </form>
</div>
