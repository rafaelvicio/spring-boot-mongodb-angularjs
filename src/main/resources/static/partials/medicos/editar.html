
<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Primeiro Nome</label>
			<input name="primeiroNome" class="form-control" ng-model="medico.primeiroNome" required>

			<span ng-show = "formulario.$submitted && formulario.primeiroNome.$error.required"
				class="form-control alert-danger">
				Primeiro Nome obrigatorio
			</span>
			<span ng-show="formulario.$submitted && formulario.primeiroNome.$error.maxlength"
				class="form-control alert-danger">
				No máximo 20 caracteres!
			</span>
		</div>
    <div class="form-group">
			<label>Último Nome</label>
			<input name="ultimoNome" class="form-control" ng-model="medico.ultimoNome" required>

			<span ng-show = "formulario.$submitted && formulario.ultimoNome.$error.required"
				class="form-control alert-danger">
				Último Nome obrigatorio
			</span>
			<span ng-show="formulario.$submitted && formulario.ultimoNome.$error.maxlength"
				class="form-control alert-danger">
				No máximo 20 caracteres!
			</span>
		</div>
    <div class="form-group">
			<label>Especialidade</label>
			<input name="especialidade" class="form-control" ng-model="medico.especialidade" required>

			<span ng-show = "formulario.$submitted && formulario.especialidade.$error.required"
				class="form-control alert-danger">
				Especialidade obrigatorio
			</span>
			<span ng-show="formulario.$submitted && formulario.especialidade.$error.maxlength"
				class="form-control alert-danger">
				No máximo 20 caracteres!
			</span>
		</div>
    <div class="form-group">
			<label>Email</label>
			<input name="email" class="form-control" ng-model="medico.email" required>

			<span ng-show = "formulario.$submitted && formulario.email.$error.required"
				class="form-control alert-danger">
				Email obrigatorio
			</span>
			<span ng-show="formulario.$submitted && formulario.email.$error.maxlength"
				class="form-control alert-danger">
				No máximo 20 caracteres!
			</span>
		</div>
    <div class="form-group">
			<label>Ativo</label>
			<input name="ativo" class="form-control" ng-model="medico.ativo" required>
		</div>

    <div class="form-group">
			<label>Status</label>
			<input name="status" class="form-control" ng-model="medico.status" required>
		</div>

		<div class="form-group">
			<label>Estado</label>
			<input name="estado" class="form-control" ng-model="medico.estado" required>
		</div>

		<div class="form-group">
			<label>Cidade</label>
			<input name="cidade" class="form-control" ng-model="medico.cidade" required>
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Editar
		</button>
		<a href="/medicos" meu-focus class="btn btn-primary">Voltar</a>
		<hr>
	</div>

</form>
